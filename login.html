                </div>

                </div>
                <div class="flex-item">
                    <input name='Fruit' type='checkbox' value='' />

                </div>
                <div class="flex-item">
                    <button class="btn">登录</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>中易云（唐山）物联网有限公司版权所有</span>
        </div>
</body>
